<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Páratartalom</title>
    <script src='https://cdn.plot.ly/plotly-3.3.0.min.js'></script>
</head>

<body>
    <header>
        <h1>Páratartalom</h1>
    </header>
    <div><h3>Legutóbbi adatok ({{ lastReadingTime }}):
        Hőmérséklet: {{ temperature }} °C,
        Páratartalom: {{ humidity }} %
    </h3></div>
    <div id='myDiv'></div>
    <script>
        const loadedData = {{ data|tojson }}

        var trace1 = {
            x: loadedData.map(row => row[0]),
            y: loadedData.map(row => row[1]),
            mode: 'lines+markers',
            type: 'scatter',
            name: 'Páratartalom',
        };

        var trace2 = {
            x: loadedData.map(row => row[0]),
            y: loadedData.map(row => row[2]),
            mode: 'lines+markers',
            type: 'scatter',
            name: 'Hőmérséklet',
        };

        var plotData = [trace1, trace2];

        Plotly.newPlot('myDiv', plotData);
    </script>
</body>
</html>
